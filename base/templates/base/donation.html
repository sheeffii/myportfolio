{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style>
    .donation--wrapper {
        margin: 0 auto;
        background-color: #b9d7d7;
    }
</style>

<div class="container">

    <div style="width: 400px;" class="card my-3 donation--wrapper">
        <div class="card-body">
            <h3>Buy me a coffee :)</h3>

            <p>Would you consider donating 5â‚¬?</p>
            <div id="paypal-button-container"></div>
        </div>
    </div>


</div>
<script
    src="https://www.paypal.com/sdk/js?client-id=AX0qjjg67aS_hOcJEV6nRfyU-PFQIJYx6FcbgPO3QgYX2g40qXGPvO81356aG9jxOu0g4FSpsC2f8AYW&currency=USD"></script>
<script>
    // Render the PayPal button into #paypal-button-container

    paypal.Buttons({

        style: {
            color: 'blue',
            shape: 'pill',
            label: 'pay',
            height: 45
        },

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '5.00'
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                // Show a success message to the buyer
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
        }


    }).render('#paypal-button-container');


</script>
{% endblock content %}
